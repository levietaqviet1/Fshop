<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/formprofile.css">
    <link rel="stylesheet" href="/fonts/themify-icons/themify-icons.css">
    <title>From Content</title>
</head>

<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center">
            <div class="header-cms">
                <a href="viewcontent.html" class="header-text">CMS</a>
            </div>

            <div class="dropdown me-2">
                <button class="btn-dowm btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="ti-user"></i>
                </button>
                <ul class="dropdown-menu mt-1">
                    <li><a class="dropdown-item" href="editprofile.html"><i class="ti-user"></i> User Profile</a></li>
                    <li><a class="dropdown-item" href="login.html"><i class="ti-shift-right-alt"></i> Logout</a></li>
                </ul>
            </div>
        </header>
        <main class="row mt-5">
            <div class="item-list col-2 p-0">
                <div class="search">
                    <div class="input-group mb-3 mt-3 pe-2 ps-2">
                        <input type="text" class="form-control" placeholder="Search..."
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text btn-search" id="basic-addon2"><i class="ti-search"></i></span>
                    </div>
                </div>
                <div class="views-content ps-3 pt-2 pb-2">
                    <a href="viewcontent.html" class="ti-calendar view" id="views-content"> View contents</a>
                </div>
                <div class="forms-content ps-3 pt-2 pb-2">
                    <a href="#contents-form" class="ti-write form" id="forms-content"> Form contents</a>
                </div>
            </div>
            <div class="content col-10 mb-3">
                <div class="visually-hidden" id="loading">
                    <h2>Loading...</h2>
                </div>

                <div class="main-content" id="contents-form">
                    <h2 class="ps-3">Add Content</h2>
                    <hr>
                    <div class="container p-0">
                        <div class="header-form ps-3 pt-1">
                            <h5>Content Form Elements</h5>
                        </div>
                        <div class="content ms-3 me-3 mt-3">
                            <form action="" class="form">
                                <label for="title">
                                    <h6>Title</h6>
                                </label>
                                <br />
                                <input type="text" id="title" placeholder="Enter the title" class="form-control">
                                <br />
                                <label for="biref">
                                    <h6>Brief</h6>
                                </label>
                                <br />
                                <textarea id="brief" class="form-control" rows="3"></textarea>
                                <br>
                                <label for="content">
                                    <h6>Content</h6>
                                </label>
                                <br />
                                <textarea id="content" class="form-control" rows="8"></textarea>
                                <br>
                                <input type="submit" value="Submit Button" class="sub-btn mb-3">
                                <input type="submit" value="Reset Button" class="sub-btn mb-3">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/formcontent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
