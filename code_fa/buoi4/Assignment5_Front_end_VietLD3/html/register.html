<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/register.css">
    <title>Register</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="container s-col-full w-25" style="background-color: white;">
        <div class="header ps-3">
            <h3>Register</h3>
        </div>
        <div class="success">
            <span class="text-white mt-1" id="registered">You have registered successfully</span>
        </div>
        <div class="body-form mt-3 ps-3 pe-3">
            <form id="form">
                <input onclick="userOnClick()" type="text" placeholder="Username" class="form-control" id="username" />
                <span id="errorUsername"></span>
                <br>
                <input onclick="emailOnClick()" type="email" placeholder="E-mail" class="form-control" id="email" />
                <span id="errorEmail"></span>
                <br>
                <input onclick="passwordOnClick()" type="password" placeholder="Password" class="form-control"
                    id="passwords" />
                <span id="errorPassword"></span>
                <br>
                <input onclick="rePasswordOnClick()" type="password" placeholder="Re-password" class="form-control"
                    id="rePassword" />
                <span id="errorRePassword"></span>
                <br>
                <input id="btnRegister" type="submit" class="btn btn-success mb-3 w-100" value="Register" />
                <br>
                <a href="login.html" class="login-link">Click here to Login</a>
            </form>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>

</html>
