<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/login.css">
    <style>
        body{
            background-color: gray;
        }

    </style>
</head>
<body>
    <div class="container w-25" style="background-color: white;">
        <div class="header ps-3" style="background-color: gray;">
            <h3>Please Sign In</h3>
        </div>
        <div class="form-login mt-2 ps-3 pe-3" >
            <form action="" id="form">
                <input onclick="emailOnClick()" type="email" id="emailInput" class="form-control" placeholder="E-mail">
                <span id="errorEmail"></span>
                <br>
                <input onclick="passwordOnClick()" type="password" id="passInput" class="form-control" placeholder="Password">
                <span style="height: 20px; display: block;" id="errorPassword"></span>
                <br>
                <input type="checkbox" id="cbInput"> Remember Me
                <br>
                <input id="btn-login" type="submit" class="btn btn-success w-100 mb-3 mt-3" value="Login" />
                <br>
                <a href="register.html" class="register-link">Click here to Register</a>
                <br>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
