<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/editprofile.css">
    <link rel="stylesheet" href="/fonts/themify-icons/themify-icons.css">
    <title>Edit</title>
</head>

<body>
    <div class="container-fluid">
        <header class="header d-flex justify-content-between align-items-center">
            <div class="header-cms">
                <a href="viewcontent.html" class="header-text">CMS</a>
            </div>

            <div class="dropdown me-2">
                <button class="btn-dowm btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="ti-user"></i>
                </button>
                <ul class="dropdown-menu mt-1">
                    <li><a class="dropdown-item" href="editprofile.html"><i class="ti-user"></i> User Profile</a></li>
                    <li><a class="dropdown-item" href="login.html"><i class="ti-shift-right-alt"></i> Logout</a></li>
                </ul>
            </div>
        </header>
        <main class="row mt-5">
            <div class="item-list col-2 p-0">
                <div class="search">
                    <div class="input-group mb-3 mt-3 pe-2 ps-2">
                        <input type="text" class="form-control" placeholder="Search..."
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <span class="input-group-text" id="basic-addon2"><i class="ti-search"></i></span>
                    </div>
                </div>
                <div class="views-content ps-3 pt-2 pb-2">
                    <a href="#contents-editor" class="ti-calendar view" id="views-content"> View contents</a>
                </div>
                <div class="forms-content ps-3 pt-2 pb-2">
                    <a href="#contents-editor" class="ti-write form" id="forms-content"> Form contents</a>
                </div>
            </div>
            <div class="content col-10 mb-3">
                <div class="visually-hidden" id="loading">
                    <h2>Loading...</h2>
                </div>
                <div class="main-content" id="contents-editor">
                    <h2 class="ps-3">Edit Profile</h2>
                    <hr>
                    <div class="container p-0">
                        <div class="header-form ps-3 pt-1">
                            <h5>Profile Form Elements</h5>
                        </div>
                        <div class="content ms-3 me-3 mt-3">
                            <form action="" class="form" id="form">
                                <label for="firstname">
                                    <h6>First Name</h6>
                                </label>
                                <br />
                                <input onclick="firstNameOnClick()" type="text" id="firstname" placeholder="Enter the first name"
                                    class="form-control">
                                    <span id="errorFirstName"></span>
                                <br />
                                <label for="lasttname">
                                    <h6>Last Name</h6>
                                </label>
                                <br />
                                <input onclick="lastNameOnClick()" type="text" id="lastname" placeholder="Enter the last name"
                                    class="form-control">
                                    <span id="errorLastName"></span>
                                <br />
                                <label for="email">
                                    <h6>Email</h6>
                                </label>
                                <br />
                                <p>your_email@example.com</p>
                                <label for="phone">
                                    <h6>Phone</h6>
                                </label>
                                <br />
                                <input onclick="phoneOnClick()" type="text" id="phone" placeholder="Enter your phone number"
                                    class="form-control">
                                    <span id="errorPhone"></span>
                                <br />
                                <label for="description">
                                    <h6>Description</h6>
                                </label>
                                <br />
                                <textarea onclick="descOnClick()" id="description" class="form-control"></textarea>
                                <span id="errorDesc"></span>
                                <br>
                                <input type="submit" id="submit-btn" value="Submit Button" class="sub-btn mb-3">
                                <input type="reset" id="reset-btn" formaction="/"  value="Reset Button" class="sub-btn mb-3">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/js/editprofile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
