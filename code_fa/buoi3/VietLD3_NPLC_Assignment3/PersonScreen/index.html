<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="mx-auto col-11 bg-while">

                    <table>
                        <tr>
                            <td>First name</td>

                        </tr>
                        <tr>
                            <td>Last name</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>

                            <td>
                                <select name="" id="">
                                    <option value="">Male</option>
                                    <option value="">FeMale</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Telephone</td>

                        </tr>

                                <input type="radio" name="address" id="Europe">

                                <input type="radio" name="address" id="Africa">
                                <label for="Africa">Africa</label>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="radio" name="address" id="Australia">
                                <label for="Australia">Australia</label>
                                <input type="radio" name="address" id="Asia ">
                                <label for="Asia ">Asia </label>
                                <input type="radio" name="address" id="America">
                                <label for="America">America</label>
                            </td>
                        </tr>
                        <tr>
                            <td>What are your hobbies</td>
                            <td>
                                <input type="checkbox" name="hobbies" id="swimming">
                                <label for="swimming">Swimming</label>

                                <input type="checkbox" name="hobbies" id="cooking">
                                <label for="cooking">Cooking</label>

                                <input type="checkbox" name="hobbies" id="shopping">

                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="checkbox" name="hobbies" id="sport">
                                <label for="sport">Sport </label>

                                <input type="checkbox" name="hobbies" id="dance">
                                <label for="dance">Dance</label>

                                <input type="checkbox" name="hobbies" id="sing">
                                <label for="sing">Sing</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Description
                            </td>
                            <td><textarea class="col-12" name="" id="" cols="30" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="d-flex justify-content-center">
                                <input class="mx-auto" type="button" value="Register">

            </footer>
